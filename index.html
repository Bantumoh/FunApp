<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <body>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <div class="today"></div>
          <div class="search-form">
        <form>
          <div class="row">
            <div class="col-9">
          <div class="form-group">
            <input type="text" placeholder="Enter city name" class="form-control"id="search-text-input">
        </div>
        </div>
        </div>
      </div>
      </div> 
      <div class="col-3">
       <input type="submit" class="btn btn-primary w-100" value="Search">
        </form>
      </div>
      
      </div>
      <h3><strong> <span id="city">Pertoria</span></strong></h3>

      <h5>
        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="todayicon" id="icon" />
        <span class="units">
          <span id="temperature-placeholder">12</span><small><span id="metric">°C | <a href="#">°F</a></span>
        </small>
      </h5>

          <li class="date-time">08 August 2023 12:22</li> 
      <strong>
        <p>
          <div class="weather-response">
            <div id="temperature-description"></div>
            <div id="humidity"></div>
            <div id="wind-speed"></div>
          </div>
        </p>
      </strong>

      <br />
      
    <script src="src/index.js"></script>
  </body>
</html>
